<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/contactstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

      <header>
          <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="index.html">
                  <img class="img-logo" src="assets/city-news-logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>  
                  <div class="collapse navbar-collapse" id="navbarResponsive">
                      <ul class="navbar-nav ml-auto">
                          <li class="nav-item" style="font-size: 20px; margin-right: 20px;">
                              <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item active" style="font-size: 20px; margin-right: 20px;">
                            <a class="nav-link" href="contact.html">Contact</a>
                          </li>
                          
                          <li class="nav-item" style="font-size: 20px; margin-right: 20px;">
                                  <a class="nav-link" href="news.html">News</a>
                                </li>
    
                          <li class="nav-item" style="font-size: 20px;">
                            <a class="nav-link" href="about.html">About</a>
                          </li>
    
                      </ul>
                  </div>
          </nav>
      </header>

      <div class="banner-img">
          <img src="assets/banner.jpg" alt="banner-img" class="img-fluid">
      </div>

    <div class="contact-section">
      <div class="container">
        <h2 class="contact-title">Contact</h2>
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-sm-6 form-group">
                <input
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Name"
                  type="text"
                  required
                />
              </div>
              <div class="col-sm-6 form-group">
                <input
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                  type="email"
                  required
                />
              </div>
              <div class="col-sm-12 form-group">
                <input
                  class="form-control"
                  id="subject"
                  name="subject"
                  placeholder="Subject"
                  type="text"
                  required
                />
              </div>
            </div>
            <textarea
              class="form-control"
              id="comments"
              name="comments"
              placeholder="Comment"
              rows="5"
            ></textarea
            ><br />
            <div class="row">
              <div class="col-sm-12 form-group">
                <button class="btn btn-warning" type="button">Submit</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <p>Contact us and we'll get back to you within 24 hours.</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Jakarta Selatan, DKI Jakarta.</p>
            <p><span class="glyphicon glyphicon-phone"></span> +1 234 567 8910</p>
            <p><span class="glyphicon glyphicon-envelope"></span> city@news.com</p>
          </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <footer class="fixed-bottom text-center">
      <span class="footer-text">&copy;City News 2019</span>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
